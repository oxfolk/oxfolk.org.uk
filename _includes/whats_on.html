<article id="{{ section.id }}" class="background-green">
  <div class="content">
    <h2><i class="whats-on"></i> What's on</h2>
    {% for event in site.data.events %}
      <div class="ceilidh">
        <time>
          <span class="month">{{ event.date | date: '%b' }}</span>
          {{ event.date |date : '%d' }}
          <span class="year">{{ event.date | date: '%Y' }}</span>
        </time>
        <div>
          <h3>{{ event.band }}</h3>
          <h4>{{ event.caller }}</h4>
        </div>
        <a href="{{ event.date | date : '%b-%Y' }}.html">+</a>
      </div>
    {% endfor %}
  </div>
</article>
