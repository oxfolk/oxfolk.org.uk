<article id="{{ section.id }}" class="background-green">
  <div class="content">
    <h2><i class="whats-on"></i> What's on</h2>
    <h3>2014-2015 Season</h3>
    <p>Doors open 7.30pm, dance starts 8pm and ends 11.30pm</p>
    {% for event in site.data.events %}
      <a href="{{ event.date | date : '%b-%Y' }}.html" class="ceilidh">
        <time>
          <span class="month">{{ event.date | date: '%b' }}</span>
          {{ event.date |date : '%d' }}
          <span class="year">{{ event.date | date: '%Y' }}</span>
        </time>
        <div>
          <h3>{{ event.band }}</h3>
          <h4>{{ event.caller }}</h4>
        </div>
      </a>
    {% endfor %}
  </div>
</article>
