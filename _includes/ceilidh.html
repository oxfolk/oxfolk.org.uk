<a
  href="{% if ceilidh.eventUrl %}{{ ceilidh.eventUrl }}{% else %}{{ ceilidh.url }}{% endif %}"
  class="ceilidh"
  {% if ceilidh.eventUrl %}target="_blank"{% endif %}
>
  <time>
    <span class="month">{{ ceilidh.date | date: '%b' }}</span>
    {{ ceilidh.date |date : '%d' }}
    <span class="year">{{ ceilidh.date | date: '%Y' }}</span>
  </time>
  <div>
    <h3>{{ ceilidh.title }}</h3>
    {% if ceilidh.caller %}
    <h4>{{ ceilidh.caller }}</h4>
    {% endif %}
  </div>
</a>
